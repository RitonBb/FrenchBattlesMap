<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batailles Historiques de France</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Batailles Historiques de France</h1>
        
        <!-- Bouton Theme -->
        <button class="btn btn-outline-primary theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-adjust"></i> Changer de thème
        </button>
        
        <!-- Controls (updated) -->
        <div class="controls">
            <h4>Filtrer les batailles par année</h4>
            <div class="slider-container">
                <div id="yearSlider"></div>
                <p class="text-center mt-2">Période : <span id="yearDisplay"></span></p>
            </div>

            <!-- Nouveaux filtres par type de bataille -->
            <div class="battle-type-filters mt-4">
                <h4>Filtrer par type d'événement</h4>
                <div class="btn-group mt-2" role="group">
                    <button type="button" class="btn btn-outline-primary battle-type-btn active" data-type="all">Tous</button>
                    <button type="button" class="btn btn-outline-primary battle-type-btn" data-type="Bataille">Batailles</button>
                    <button type="button" class="btn btn-outline-primary battle-type-btn" data-type="Siège">Sièges</button>
                    <button type="button" class="btn btn-outline-primary battle-type-btn" data-type="Escarmouche">Escarmouches</button>
                    <button type="button" class="btn btn-outline-primary battle-type-btn" data-type="Défense">Défenses</button>
                    <button type="button" class="btn btn-outline-primary battle-type-btn" data-type="Assaut">Assauts</button>
                </div>
            </div>

            <!-- Bouton pour afficher/masquer la visualisation -->
            <div class="text-center mt-4">
                <button id="toggleDensityBtn" class="btn btn-secondary">
                    <i class="fas fa-chart-bar"></i> Afficher la distribution temporelle
                </button>
            </div>
        </div>
        

        <!-- Visualisation de densité temporelle (cachée par défaut) -->
        <div id="densityVisualization" class="density-visualization mt-4 mb-4" style="display: none;">
            <h4>Distribution temporelle des batailles</h4>
            <div class="chart-container">
                <canvas id="timelineChart"></canvas>
            </div>
        </div>
        
        <!-- Carte -->
        <div id="map"></div>
        
        <!-- Indicateur de chargement -->
        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Chargement...</span>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
